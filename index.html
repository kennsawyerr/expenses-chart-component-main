<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <ul>
          <li>My balance</li>
          <li class="lg-txt">$921.48</li>
        </ul>
        <img src="./images/logo.svg" class="logo" a logo" />
      </div>

      <section>
        <div class="text-box">
          <h2>Spending - Last 7 days</h2>

          <div>
            <canvas id="myChart" style="width: 100%; max-width: 700px"></canvas>
            <!-- <ul class="days">
              <li>mon</li>
              <li>tue</li>
              <li>wed</li>
              <li>thu</li>
              <li>fri</li>
              <li>sat</li>
              <li>sun</li>
            </ul> -->
          </div>
          <hr />
          <div class="total">
            <div class="total-this-month grey-col sm-txt">Total this month</div>
            <div class="flex">
              <div class="md-txt">$478.33</div>
              <div class="percent-from-last-month">
                <ul class="sm-txt">
                  <li><b>+2.4%</b></li>
                  <li class="grey-col">from last month</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="index.js"></script>
  </body>
</html>
